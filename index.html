<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="formulario">
        <form action="obrigada.html" method="GET">

            <div class="col-de-1">    
                <label: for="texto"> Texto </label>
            </div>
            
            <div class="col-de-2">
                <input type="text" name="Texto">
            </div>
                
            <div "col-de-1">
                <label: for="password"> Senha</label>
            </div>

            <div "col-de-2">
                <input type="password" name="password">
            </div>

    
            <div>
                <div class="col-de-1">
                    <p>Múltiplas opções</p> 
                    <p>checkbox</p>
                </div>
                
                <div class="col-de-2">
                    <input type="checkbox" name="opcoes" value="mulher"><label for="opcoes">mulher</label>
                    <input type="checkbox" name="opcoes" value="poderosa"><label for="opcoes">poderosa</label>
                    <input type="checkbox" name="opcoes" value="linda"><label for="opcoes">linda</label>
                    <input type="checkbox" name="opcoes" value="maravilhosa"><label for="opcoes">maravilhosa</label>
                </div>
            </div>

            <div>
                <div class="col-de-1">
                    <p>Múltiplas opções</p> 
                    <p>checkbox</p>
                </div>

                <div  class="col-de-2">
                    <input type="radio" name="opcoes" value="Super-forca"><label for="opcoes">Super força</label>
                    <input type="radio" name="opcoes" value="Ser-invisivel"><label for="opcoes">Ser invisível</label>
                    <input type="radio" name="opcoes" value="Ler-mentes"><label for="opcoes">Ler mentes</label>
                    <input type="radio" name="opcoes" value="Super-velocidade"><label for="opcoes">Super velocidade</label>
                </div>
            </div>

            <div>
                <label for="Selecione">Selecione dropdown</label>
                <select name="Selecione">
                    <option value="Lorem">Lorem</option>
                    <option value="Ipsum">Ipsum</option>
                    <option value="Dolor">Dolor</option>
                    <option value="Sit">Sit</option>
                </select>
            </div>

            <div>
                <label for="valor">Escolha um valor</label>
                <input type="number" name="valor" min="0" max="5">
            </div>

            <div>
                <label for="comentario">Comentário</label>
                <textarea maxlength="100" name="comentario" rol="5">
                </textarea>
            </div>

            <div>
                <input type="submit" value="submit" class="input-button">
            </div>

        </form>
    </div>
</body>
</html>
